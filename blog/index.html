---
layout: page
title: " Blog"
---

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts post f5">
  {% for post in site.posts %}
    {%- if post.categories contains 'blogposts' -%}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" class="title">{{ post.title }}</a>
      {{ post.excerpt }} <a href="{{ post.url }}">Read more...</a>
    </li>
    {%- endif -%}
  {% endfor %}
  </ul>
</div>
