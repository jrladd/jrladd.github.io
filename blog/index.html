---
layout: default
title: " Blog"
---

<div class="tc"><a class="link dim gray underline" href="/">home</a>.</div>

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts">
  {% for post in site.posts %}
    {%- if post.categories contains 'blogposts' -%}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }} <a href="{{ post.url }}">Read more...</a></p>
    </li>
    {%- endif -%}
  {% endfor %}
  </ul>
</div>
