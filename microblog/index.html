---
layout: default
title: " Microblog"
---

<div id="home">
  <h1>Recent Microblog Posts</h1>
  <h4>(Call them tweets, if you must!) <a href="https://micro.blog">What is this?</a></h4>
  <ul class="posts">
  {% for post in site.posts %}
    {%- if post.categories contains 'microposts' -%}
    <li><span>{{ post.date | date_to_string }}</span>
      <p>{{ post.content }}</p>
    </li>
    {%- endif -%}
  {% endfor %}
  </ul>
</div>
