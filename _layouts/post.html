---
layout: page
---
<p class="f2 early-modern w-60 center">{{ page.title }}</p>
<p class="measure-wide center">{{ page.date | date_to_string }}</p>

<div class="measure-wide center lh-copy f5 f4-ns">
{{ content }}
{% for photo in page.mf-photo %}
  <img src="{{ photo }}"/>
  <p>{{ photo.alt }}</p>
{% endfor %}
</div>
